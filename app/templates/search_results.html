{% extends "base.html" %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if recipes %}
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes found for "{{ query }}". Try a different search.</p>
{% endif %}
{% endblock %}
